<video id="meuVideo" width="800px" height="450px" controls autoplay controlsList = "nodownload">
    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
</video>

<div wm-progresso="meuVideo" class="progresso">
    <div></div>
</div>

<div >
    <button wm-play="meuVideo">Play</button>
    <button wm-pause="meuVideo">Pause</button>
</div>


<style>
    .progresso{
        height: 20px;
        width: 500px;
        border: solid 1px #444;
        margin: 20px;
    }

    .progresso > div{
        background-color: red;
        color: white;
        height: 100%;
        text-align: right;
        font-size: 14px;
        width: 0%;
    }

    button[wm-play],
    button[wm-pause] {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
        border: none;
        width: 60px;
        height: 30px;
        border-radius: 12%;
    }

    div:has(button[wm-play], button[wm-pause]) {
    margin-left: 20px;
    }

</style>

<script>
    document.querySelector('[wm-play]').onclick = () => {
        document.getElementById('meuVideo').play();
    }

    document.querySelector('[wm-pause]').onclick = () => {
        document.getElementById('meuVideo').pause();
    }

    
    function alteraBarraDeProgresso() {
    const video = document.getElementById('meuVideo');
    const barra = document.querySelector('[wm-progresso] > div');
    
    // Função para atualizar a largura da barra
    video.addEventListener('timeupdate', () => {
        const duracao = video.duration;
        const tempoAtual = video.currentTime;
        
        // Calcule a porcentagem do progresso
        const progresso = (tempoAtual / duracao) * 100;
        
        // Atualize a largura da barra de progresso
        barra.style.width = `${progresso}%`;
    });
    }

    alteraBarraDeProgresso()

</script>
